<div class="container">
  <div class="jumbotron">
    <h2 class="text-center">Get Company By ID</h2>
  </div>
  <div id="getcomp" class="row">
    <div class="col-xs-10 col-lg-3">
      <label for="compId">Company ID</label>
    </div>
    <div class="form-group">
      <div class="col-xs-6 col-lg-3">
        <input type="number" class="form-control" [(ngModel)]="compId" placeholder="Enter ID">
      </div>
      <div class="col-xs-6 col-lg-3">
        <button type="submit" class="btn btn-primary btn-sm text-center" (click)="getCompany()">Get Company</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="alert alert-danger alert-dismissable text-center" *ngIf="errorGet">
      <strong>Failure!</strong> this id is not exist in the system!
    </div>
  </div>
  <div class="row" id="details" *ngIf="!errorGet && showDetails">
    <div class="col-md-7 center-block">
      <div class="div">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Company ID</th>
              <th>Company Name</th>
              <th>Company Email</th>
              <th>Company Password</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{company.getId}}</td>
              <td>{{company.getName}}</td>
              <td>{{company.getEmail}}</td>
              <td>{{company.getPassword}}</td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
