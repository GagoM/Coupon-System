<div class="container">
  <div class="jumbotron">
    <h2 class="text-center">Get Customer By ID</h2>
  </div>
  <div id="getcust" class="row">
    <div class="col-xs-10 col-lg-3">
      <label for="exampleInputEmail1">Customer ID</label>
    </div>
  </div>
  <div class="row">
    <div class="form-group">
      <div class="col-xs-6 col-lg-3">
        <input type="number" class="form-control" [(ngModel)]="custId" placeholder="Enter ID">
      </div>
      <div class="col-xs-6 col-lg-3">
        <button type="submit" class="btn btn-primary btn-sm" (click)="getCustomer()">Get Customer</button>
      </div>
    </div>
  </div>
  <div class="alert alert-danger alert-dismissable text-center" *ngIf="errorGet">
    <strong>Failure!</strong> this id is not exist in the system!
  </div>
  <div class="row" id="details" *ngIf="!errorGet && showDetails">
    <div class="col-md-7">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Customer ID</th>
            <th>Customer Name</th>
            <th>Customer Password</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{customer.getId}}</td>
            <td>{{customer.getName}}</td>
            <td>{{customer.getPassword}}</td>
        </tbody>
      </table>
    </div>
  </div>
</div>
